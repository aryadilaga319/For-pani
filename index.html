<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate for pani</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="chocolate-box">
        <div class="chocs">

        </div>
        <div class="box-bottom"></div>
        <div class="cover"></div>
        <div id="white">White Chocolate</div>
        <div id="milk">Milk Chocolate</div>
        <div id="truffle">Chocolate truffle</div>
        <div id="truffle2">Chocolate truffle</div>
      </div>
      <div>
        <audio class="song" loop autoplay>
            <source src="nikiy.mp3">
